<!DOCTYPE html>
<html>
  <head>
    <title>Fixed Background Banner</title>
    <style>
      .banner {
        background-image: url("download1.jpeg");
        height: 400px;
        background-attachment: fixed;
        background-size: cover;
        background-position: center;
        color: white;
        text-align: center;
        line-height: 400px;
        font-size: 40px;
        text-shadow: 2px 2px 5px black;
      }
      p {
        padding: 50px;
      }
    </style>
  </head>
  <body>
    <div class="banner">Lorem, ipsum dolor.</div>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatem,
      recusandae?
    </p>
  </body>
</html>
