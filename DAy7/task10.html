<!DOCTYPE html>
<html>
  <head>
    <title>3 Box Layout</title>
    <style>
      .box {
        border: 2px solid black;
        background-color: #e0f7fa;
      }
      .small-box {
        padding: 10px;
        margin: 5px;
      }
      .medium-box {
        padding: 20px;
        margin: 15px;
      }
      .large-box {
        padding: 30px;
        margin: 25px;
      }
    </style>
  </head>
  <body>
    <h2>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Provident, saepe!
    </h2>
    <div class="container">
      <div class="box small-box">Lorem, ipsum.</div>
      <div class="box medium-box">Lorem, ipsum.</div>
      <div class="box large-box">Lorem, ipsum.</div>
    </div>
  </body>
</html>
