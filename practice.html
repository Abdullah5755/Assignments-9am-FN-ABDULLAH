<!DOCTYPE html>
<html>
  <head>
    <title>CSS Animations Demo</title>

    <style>
      /* ---------------- Background Animation ---------------- */
      body {
        margin: 0;
        font-family: Arial;
        animation: bgChange 6s infinite alternate;
      }
      @keyframes bgChange {
        0% {
          background: #ff9a9e;
        }
        50% {
          background: #a18cd1;
        }
        100% {
          background: #fbc2eb;
        }
      }

      /* ---------------- Typing Text ---------------- */
      .typing {
        width: 22ch;
        white-space: nowrap;
        overflow: hidden;
        border-right: 3px solid black;
        font-size: 24px;
        margin: 20px;
        animation: typing 3s steps(22), blink 0.5s step-end infinite;
      }
      @keyframes typing {
        from {
          width: 0;
        }
      }
      @keyframes blink {
        50% {
          border-color: transparent;
        }
      }

      /* ---------------- Glow Button ---------------- */
      button {
        padding: 12px 25px;
        font-size: 18px;
        background: #4a90e2;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        animation: glow 2s infinite;
      }
      @keyframes glow {
        0% {
          box-shadow: 0 0 5px #4a90e2;
        }
        50% {
          box-shadow: 0 0 20px #4a90e2;
        }
        100% {
          box-shadow: 0 0 5px #4a90e2;
        }
      }

      /* ---------------- Floating Card ---------------- */
      .card {
        width: 200px;
        padding: 15px;
        margin: 20px;
        background: white;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        animation: float 3s infinite ease-in-out;
      }
      @keyframes float {
        0% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-12px);
        }
        100% {
          transform: translateY(0);
        }
      }

      .box {
        width: 80px;
        height: 80px;
        background: #ff6b6b;
        border-radius: 10px;
        margin: 20px;
        animation: bounce 1s infinite;
      }
      @keyframes bounce {
        0% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-40px);
        }
        100% {
          transform: translateY(0);
        }
      }

      /* ---------------- Loader ---------------- */
      .loader {
        width: 50px;
        height: 50px;
        border: 6px solid #eee;
        border-top: 6px solid #4a90e2;
        border-radius: 50%;
        margin: 20px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        100% {
          transform: rotate(360deg);
        }
      }

      /* ---------------- Sliding Text ---------------- */
      .sliding {
        font-size: 26px;
        position: relative;
        animation: slide 3s infinite;
        margin: 20px;
      }
      @keyframes slide {
        0% {
          left: -350px;
        }
        50% {
          left: 20px;
        }
        100% {
          left: -350px;
        }
      }
    </style>
  </head>
  <body>
    <h2 class="typing">Welcome to My Animation Page</h2>

    <button>Glow Button</button>

    <div class="card">Floating Card</div>

    <div class="box"></div>

    <div class="loader"></div>

    <h3 class="sliding">This Text Slides Left to Right</h3>
  </body>
</html>
